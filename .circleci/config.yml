defaults: &defaults
  working_directory: /tmp/blog
  docker:
    - image: grahamgilbert/blog-build@sha256:008eb268fd49391637393ac1811b3f257b0f48ac3048a748fe6032c9b72e06d9
  environment:
    - SOURCE_DIR: /tmp/blog/_site
    - S3_BUCKET: grahamgilbertcom
    - S3_REGION: us-east-1
  
version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: jekyll build
          command: bundle exec jekyll build --lsi --source $CIRCLE_WORKING_DIRECTORY
      - persist_to_workspace:
          root: /tmp/blog
          paths:
            - '_site'
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/blog
      - run:
          name: run tests
          command: |
            htmlproofer --check-html --alt-ignore '/.*/' --disable_external $SOURCE_DIR
  deploy:
    <<: *defaults
    docker:
       - image: grahamgilbert/awscli@sha256:cd9851bb4155e89830f33bca28e2da732077ea99abf7fd8115b42d6a4a499967
    steps:
      - attach_workspace:
          at: /tmp/blog
      - run:
          name: Upload to s3
          command: aws s3 sync $SOURCE_DIR s3://$S3_BUCKET --delete
  invalidate:
    <<: *defaults
    docker:
      - image: grahamgilbert/awscli@sha256:cd9851bb4155e89830f33bca28e2da732077ea99abf7fd8115b42d6a4a499967
    steps:
      - run: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths /
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      # - test:
      #     requires:
      #       - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      - invalidate:
            requires:
              - deploy
            filters:
              branches:
                only: master