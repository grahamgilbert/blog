# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
       - image: circleci/ruby:2.3
      
      # Specify service dependencies here if necessary CircleCI maintains a library of pre-built images documented at https://circleci.com/docs/2.0/circleci-images/ - image: circleci/postgres:9.4
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "Gemfile.lock" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: update
          command: |
            sudo apt-get -qq update
      - run:
          name: install apt pkgs
          command: |
              sudo apt-get install -y libgsl0ldbl libgsl0-dev
      - run: gem install bundler
      - run: bundle install
      - run: gem install html-proofer
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      - run: bundle exec jekyll build --lsi
      # run tests!
      - run:
          name: run tests
          command: |
            htmlproofer --check-html $CIRCLE_WORKING_DIRECTORY/_site
  deployment:
    docker:
       - image: circleci/python:2-jessie-browsers
    steps:
      - run: sudo pip install awscli
      - run: aws s3 sync $CIRCLE_WORKING_DIRECTORY/_site s3://grahamgilbertcom/ --dry-run
      - run: aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_ID --paths /
workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - deployment:
          requires:
            - build
          filters:
            branches:
              only: master